on:
  pull_request:
  push:
    branches:
      - main
      - beta
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v8
      - uses: DeterminateSystems/magic-nix-cache-action@v2
      - uses: iterative/setup-dvc@v1
        with:
          version: "2.58.2"
      # DVC hack
      - uses: de-vri-es/setup-git-credentials@v2
        if: ${{ github.repository_owner == 'recap-utr' && github.event_name == 'push' }}
        with:
          credentials: ${{ secrets.GH_PULL_CREDENTIALS }}
      - uses: jacobtomlinson/gha-find-replace@v3
        if: ${{ github.repository_owner == 'recap-utr' && github.event_name == 'push' }}
        with:
          find: "git@github.com:"
          replace: "https://github.com/"
          regex: false
          include: "**/*.dvc"
      - run: dvc pull --force
      - run: nix develop -c npm run test
  release:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'recap-utr' && github.event_name == 'push' }}
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v8
      - uses: DeterminateSystems/magic-nix-cache-action@v2
      - run: nix profile install .#releaseEnv
      - uses: cihelper/action-semanticrelease-npm@v1
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          npm-install: true
